<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Website</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
            background-color:lightblue;
        }
        
        /* Static positioning */
        .static {
            position: static;
        }
        
        /* Relative positioning */
        .relative {
            position: relative;
        }
        
        /* Fixed positioning */
        .fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6666;
            padding: 10px;
        }
        
        /* Sticky positioning */
        .sticky {
            position: sticky;
            top: 0;
            background-color:lightpink;
            color: black;
            padding: 10px 0;
            z-index: 1000;
        }
        
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: light;
        }

        .menu li {
            float: left;
        }

        .menu li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu li a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <header class="sticky">
        <h1>Welcome to Our Cafe</h1>
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    <main>
        <section id="home" class="static">
            <h2>Home</h2>
            <p>Welcome to our cozy cafe!</p>
        </section>
        <section id="menu" class="relative">
            <h2>Menu</h2>
            <p>Check out our delicious offerings.</p>
        </section>
        <section id="about" class="relative">
            <h2>About Us</h2>
            <p>Learn more about our cafe.</p>
        </section>
        <section id="contact" class="relative">
            <h2>Contact</h2>
            <p>Get in touch with us.</p>
        </section>
    </main>

</body>
</html>
